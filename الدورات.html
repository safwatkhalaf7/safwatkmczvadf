<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الدورات التدريبية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            height: 100vh;
            justify-content: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 32px;
            font-weight: bold;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            text-align: center;
        }

        .social-links, .pdf-link {
            margin-top: 20px;
        }

        .social-links a, .pdf-link a {
            display: block;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 18px;
        }

        .social-links a:hover, .pdf-link a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>صفحة الدورات التدريبية</h1>
    <div class="container">
        <h2>قنوات شرح الدورات التدريبية</h2>
        <div class="social-links">
            <a href="https://www.youtube.com/your-channel-id" target="_blank">قناة اليوتيوب</a>
            <a href="https://www.facebook.com/your-page-id" target="_blank">قناة الفيسبوك</a>
        </div>
        <h2>محتوى الكورسات </h2>
        <div class="pdf-link">
            <a href="courses.html" target="_blank">عرض محتوى الكورسات </a>
        </div>
    </div>
</body>
</html>
